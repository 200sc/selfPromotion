{{define "home"}}
<html>
    {{ template "header" .}}
    <body id="body">
        <h2>200sc.dev</h2>
        {{range .Pages}}
            {{if .SubPages}} <h3>{{.Name}}</h3> {{end}}
            {{range .SubPages}} 
                <a href="{{.Link}}">{{.Name}}</a>
            {{else}}
                <a href="{{.Link}}">{{.Name}}</a>
            {{end}}
        {{end}}
        {{ template "footer" .}}
    </body>
</html>
{{end}}
